{% extends "layout.html" %}
{% block content %} 
  
<div class="container d-flex align-items-center justify-content-center">
    
    <form action="" class="form text-center" method="post">

        <h1 class="mb-5 pt-3 font-weight-normal text-uppercase">Product</h1>
        <div class="form-group">
            <input type="text" name="productname" id="productname" class="form-control rounded-pill form-control-lg" placeholder="Product Name">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3 mb-3 btn-block text-uppercase rounded-pill btn-lg">Add Product</button>
        </div>
    </form>
</div>

<div class="container d-flex align-items-center justify-content-center">
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">PRODUCT NAME</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td><i class="fa fa-edit"></i></td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock content %}
