{% extends "layout.html" %}
{% block content %} 
  
<div class="container d-flex align-items-center justify-content-center">
    
    <form action="" class="form text-center" method="post">

        <h1 class="mb-5 pt-3 font-weight-normal text-uppercase">Update Location</h1>
        <div class="form-group">
            <input type="text" name="locationname" id="locationname" class="form-control rounded-pill form-control-lg" placeholder="Location Name">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3 mb-3 btn-block text-uppercase rounded-pill btn-lg">Update Location</button>
        </div>
    </form>
</div>

{% endblock content %}
